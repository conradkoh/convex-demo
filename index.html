<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bun Static Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: #333;
      font-weight: 700;
    }

    p {
      font-size: 1.125rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">Powered by Bun</div>
    <h1>Hello, World!</h1>
    <p>Your static HTML page is being served successfully at port 9176. Fast, simple, and reliable.</p>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">âš¡</div>
        <div class="stat-label">Lightning Fast</div>
      </div>
      <div class="stat">
        <div class="stat-value">ðŸš€</div>
        <div class="stat-label">Zero Config</div>
      </div>
      <div class="stat">
        <div class="stat-value">âœ¨</div>
        <div class="stat-label">Modern</div>
      </div>
    </div>
  </div>
</body>
</html>
